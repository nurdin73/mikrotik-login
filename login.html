<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Microtik</title>
    <script src="https://kit.fontawesome.com/b10279cbf9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <nav class="navbar navbar-fixed navbar-expand-lg navbar-dark bg-purple">
        <a class="navbar-brand font-weight-bold" href="#">
          <img src="login.svg" width="50" alt="">
          Portal Microtik
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Status</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-8 banner">
            <img src="login.svg" class="img-fluid" alt="login">
          </div>
          <div class="col-md-4">
            <div class="login">
              <img src="login.svg" class="img-fluid logo" alt="logo"><br>
              <div class="hero mb-3">
                <h2 class="text-white font-weight-bold">HOTSPOT LOGIN</h2>
                <p>gunakan voucher untuk melanjutkan</p>
              </div>
              <form action="" class="form-login">
                <div class="form-group">
                  <label for="username" class="username">Username</label>
                  <i class="fas fa-fw fa-user"></i>
                  <input type="text" name="username" id="username" class="user">
                </div>
                <div class="form-group mt-4">
                  <label for="password" class="password">Password</label>
                  <i class="fas fa-fw fa-key"></i>
                  <input type="password" name="password" id="password" class="user">
                </div>
                <button class="btn btn-block btn-login btn-md mt-4" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/plet parent opper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      const inputs = document.querySelectorAll('input')
      inputs.forEach(input => {
        input.addEventListener('focus',function (e) {
          $(this).parent().addClass('focus')
        })
        input.addEventListener('blur', function (e) {
          if(this.value == "") {
            $(this).parent().removeClass('focus')
          }
        })
      })
    </script>
  </body>
</html>
